<section class="calc row">
	<header>
		<h1>Calculator</h1>
	</header>
	<div class="js-display display well text-right"></div>
	<div class="js-btn col-lg-12 btn btn-primary" data-op-type="C">C</div>
	<div class="main">
		<div class="js-btn btn btn-default" data-op-type="7">7</div>
		<div class="js-btn btn btn-default" data-op-type="8">8</div>
		<div class="js-btn btn btn-default" data-op-type="9">9</div>
		<div class="js-btn btn btn-warning" data-op-type="/">/</div>

		<div class="js-btn btn btn-default" data-op-type="4">4</div>
		<div class="js-btn btn btn-default" data-op-type="5">5</div>
		<div class="js-btn btn btn-default" data-op-type="6">6</div>
		<div class="js-btn btn btn-warning" data-op-type="*">x</div>

		<div class="js-btn btn btn-default" data-op-type="1">1</div>
		<div class="js-btn btn btn-default" data-op-type="2">2</div>
		<div class="js-btn btn btn-default" data-op-type="3">3</div>
		<div class="js-btn btn btn-warning" data-op-type="-">-</div>

		<div class="js-btn btn btn-default" data-op-type="0">0</div>
		<div class="js-btn btn btn-default" data-op-type=".">.</div>
		<div class="js-btn btn btn-primary" data-op-type="=">=</div>
		<div class="js-btn btn btn-warning" data-op-type="+">+</div>
	</div>
</section>
