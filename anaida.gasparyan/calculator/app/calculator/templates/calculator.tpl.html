<div class="calculator panel panel-primary">
	<div class="panel-heading">
	    <h3 class="panel-title">Calculator</h3>
	  </div>
	  <div class="panel-body">
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
					<div class="col-xs-9">
						<div class="well well-sm result" data-btn-type="result"></div>
					</div>
					<div class="col-xs-3">
						<button type="button" data-btn-type="clear" class="btn btn-danger btn-lg btn-block">C</button>
					</div>
				</div>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="digit" data-value="7" class="btn btn-default btn-lg btn-block">7</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="digit" data-value="8" class="btn btn-default btn-lg btn-block">8</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="digit" data-value="9" class="btn btn-default btn-lg btn-block">9</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="operator" data-value="+"class="btn btn-primary btn-lg btn-block">+</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="digit" data-value="4" class="btn btn-default btn-lg btn-block">4</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="digit" data-value="5" class="btn btn-default btn-lg btn-block">5</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="digit" data-value="6" class="btn btn-default btn-lg btn-block">6</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="operator" data-value="-" class="btn btn-primary btn-lg btn-block">-</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="digit" data-value="1" class="btn btn-default btn-lg btn-block">1</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="digit" data-value="2" class="btn btn-default btn-lg btn-block">2</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="digit" data-value="3" class="btn btn-default btn-lg btn-block">3</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="operator" data-value="*" class="btn btn-primary btn-lg btn-block">&times;</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="digit" data-value="0" class="btn btn-default btn-lg btn-block">0</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="digit" data-value="." class="btn btn-default btn-lg btn-block">.</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="eval" class="btn btn-primary btn-lg btn-block">=</button>
				</div>
				<div class="col-xs-3">
					<button type="button" data-btn-type="operator" data-value="/" class="btn btn-primary btn-lg btn-block">&divide;</button>
				</div>
			</div>
		</div>
	</div>
</div>
