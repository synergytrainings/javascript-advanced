<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title>Calculator</title>

		<!-- build:css(.) styles/plugins-bootstrap.css -->
		<link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbuild -->

		<!-- build:css(.tmp) styles/app.css -->
		<link type="text/css" rel="stylesheet" href="styles/style.css"/>
		<link type="text/css" rel="stylesheet" href="calculator/styles/style.css"/>
		<link type="text/css" rel="stylesheet" href="table/styles/style.css"/>
		<!-- endbuild -->
	</head>
	<body>
		<div class="container">
			<div class="row">
			  <div class="col-md-6 calculator-container" data-component='calculator'></div>
			  <div class="col-md-6 table-container" data-component='table'></div>
			</div>
		</div>

		<!-- build:js(.) scripts/vendor.min.js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/requirejs/require.js"></script>
		<script src="bower_components/bootstrap/js/modal.js"></script>
		<!-- endbuild -->

		<!-- build:js(.) scripts/app.min.js -->
		<script type="text/javascript" src="scripts/requirejs-config.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
		<!-- endbuild -->
	</body>
</html>
