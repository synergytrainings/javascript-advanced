<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title>Calculator</title>

		<!-- build:css(.) styles/plugins-bootstrap.css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbuild -->

		<!-- build:css(app) styles/main-app.css -->
		<link type="text/css" rel="stylesheet" href="styles/calculator.css"/>
		<!-- endbuild -->
	</head>
	<body>
		<div class="calculator container">
			<div class="panel panel-primary">
				<div class="panel-heading">
				    <h3 class="panel-title">Calculator</h3>
				  </div>
				  <div class="panel-body">
						<div class="row">
							<div class="col-sm-12">
								<div class="well result"></div>
							</div>
							<div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-default btn-lg btn-block digit">7</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-default btn-lg btn-block digit">8</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-default btn-lg btn-block digit">9</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-primary btn-lg btn-block operator" data-val='+'>+</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-default btn-lg btn-block digit">4</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-default btn-lg btn-block digit">5</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-default btn-lg btn-block digit">6</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-primary btn-lg btn-block operator" data-val='-'>-</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-default btn-lg btn-block digit">1</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-default btn-lg btn-block digit">2</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-default btn-lg btn-block digit">3</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-primary btn-lg btn-block operator" data-val='*'>&times;</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-default btn-lg btn-block digit">0</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-default btn-lg btn-block digit">.</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-primary btn-lg btn-block eval">=</button>
								</div>
								<div class="col-xs-3">
									<button type="button" class="btn btn-primary btn-lg btn-block operator" data-val='/'>&divide;</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- build:js(.) scripts/vendor.js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<!-- endbuild -->

		<!-- build:js(.) scripts/plugins-bootstrap.js -->
		<script src="bower_components/bootstrap/js/affix.js"></script>
		<script src="bower_components/bootstrap/js/alert.js"></script>
		<script src="bower_components/bootstrap/js/dropdown.js"></script>
		<script src="bower_components/bootstrap/js/tooltip.js"></script>
		<script src="bower_components/bootstrap/js/modal.js"></script>
		<script src="bower_components/bootstrap/js/transition.js"></script>
		<script src="bower_components/bootstrap/js/button.js"></script>
		<script src="bower_components/bootstrap/js/popover.js"></script>
		<script src="bower_components/bootstrap/js/carousel.js"></script>
		<script src="bower_components/bootstrap/js/scrollspy.js"></script>
		<script src="bower_components/bootstrap/js/collapse.js"></script>
		<script src="bower_components/bootstrap/js/tab.js"></script>
		<!-- endbuild -->

		<!-- build:js(app) scripts/main-app.js -->
		<script type="text/javascript" src="scripts/model.js"></script>
		<script type="text/javascript" src="scripts/calculator.js"></script>
		<!-- endbuild -->

		<script type="text/javascript">
			$(document).ready(function() {
				/*
				require(["calculator"], function(Calculator){
					var calculator = new Calculator();
					alert("1+5=" + calculate('1', '5', '+'));
				});*/
				com.synisys.trainings.calculator.initCalc($('.calculator'));
			});
		</script>
	</body>
</html>
