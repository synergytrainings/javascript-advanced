<table class="table table-hover table-condense">
  <thead>
    <tr>
      <th class="col-md-1"></th>
      <th class="col-md-7 text-center">
        Project Name <span class="glyphicon glyphicon-sort-by-alphabet"></span>
      </th>
      <th class="col-md-4 text-center">
        Project Cost <span class="glyphicon glyphicon-sort-by-alphabet"></span>
      </th>
    </tr>
  </thead>
  <tbody>
    <% _.each(projects, function(project){ %>
    <tr class="editable-row" data-id="<%= project.id %>">
      <td class="text-center">
        <span class="glyphicon glyphicon-trash text-danger" data-btn-type="delete"></span>
      </td>
      <td class="text-left editable-cell" data-value="<%= project.name %>" data-type="name">
        <%= project.name %>
      </td>
      <td class="text-right editable-cell" data-value="<%= project.cost %>" data-type="cost">
        <%= project.getFormattedCost('$') %>
      </td>
    </tr>
    <% }); %>
  </tbody>
</table>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProjectModal">
  <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Project
</button>

<div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Project</h4>
      </div>
      <div class="modal-body">
        <form id="addProjectForm" class="form-horizontal">
          <div class="form-group">
            <label for="inputProjectName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputProjectName" placeholder="Project Name" required>
              <div class="error-block text-danger"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputProjectCost" class="col-sm-2 control-label">Cost</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input type="text" class="form-control" id="inputProjectCost" placeholder="Project Cost" required>
                <div class="input-group-addon">$</div>
              </div>
              <div class="error-block text-danger"></div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="saveProject" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
