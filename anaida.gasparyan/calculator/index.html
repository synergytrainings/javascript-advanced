<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="dist/calculator.min.js"></script>
	<script type="text/javascript">
		function calc() {
			var operand1, operand2, operator, result;
			operand1 = +document.getElementById("op1").value;
			operand2 = +document.getElementById("op2").value;
			operator = document.getElementById("operator").value;
			result = calculate(operand1, operand2, operator);
			alert(operand1 + operator + operand2 + "=" + result)
		}
	</script>
</head>
<body>
	Operand 1 = <input id="op1" type="text"/><br/>
	Operant 2 = <input id="op2" type="text"/><br/>
	Operator = <input id="operator" type="text"/><br/>
	<input type="button" value="Calculate" onclick="calc()">
</body>
</html>
