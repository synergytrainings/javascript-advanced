<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="../scripts/jquery.min.js" ></script>
    <script type="text/javascript" src="../scripts/main.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" media="screen, print, handheld" type="text/css" href="../style/main.css" />

    </head>
    <body>
    <table class="calculator" id="calc">
        <tr>
            <td colspan="4" class="calc_td_result">
                <input type="text" readonly="readonly" name="calc_result" id="calc_result" class="calc_result"/>
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="CE" id="ce"  />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="&larr;" id="backspace"  />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="%" id="percentage"  disabled="disabled" style="background-color: black"/>
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="+" id="sum"  />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="7" id="seven" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="8" id="eight" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="9" id="nine" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="-" id="substract" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="4" id="four"/>
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="5" id="five" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="6" id="six"  />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="x" id="multiply" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="1" id="one"  />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="2" id="two" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="3" id="three" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="&divide;" id="divide" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="0" id="ZERO"  />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="&plusmn;" id="sign" disabled="disabled" style="background-color: black"/>
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="," id="floatingPoint" disabled="disabled" style="background-color: black"/>
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="=" id="equals"  />
            </td>
        </tr>
    </table>
    </body>
    </html>
