<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body class="body myDiv">
    
    <div class="calculator_background">
      <div>
          <div>
              <input type="text" readonly  id = "calculator_display" class = "calculator_display">
          </div>
          <div class="buttons">
              <div id="FirstRow" class= "buttons_row" >
                  <span class="button_style js_op" id = "C">C</span>
                  <span class="button_style js_op" id = "+/-">+/-</span>
                  <span class="button_style js_op" id = "/">/</span>
                  <span class="button_style js_op" id = "*">*</span>
              </div>
              <div id="SecondRow" class = "buttons_row">
                  <span class="button_style js_num" id = "7">7</span>
                  <span class="button_style js_num" id = "8">8</span>
                  <span class="button_style js_num" id = "9">9</span>
                  <span class="button_style js_op" id = "-">-</span>
              </div>
              <div id="FirdRow" class= "buttons_row">
                  <span class="button_style js_num" id = "4">4</span>
                  <span class="button_style js_num" id = "5">5</span>
                  <span class="button_style js_num" id = "6">6</span>
                  <span class="button_style js_op" id = "+">+</span>
              </div>
              <div id = "Fourth-Fifth" class = "buttons_row fourth_fifth">
                  <div class= "fourth">
                      <span class="button_style js_num" id = "1">1</span>
                      <span class="button_style js_num" id = "2">2</span>
                      <span class="button_style js_num" id = "3">3</span>
                  
                  </div>
                 
                  <div class= "fifth">
                      <span class="button_style js_num w84 js_num" id = "0">0</span>
                      <span class="button_style js_num" id = ".">.</span>
                  </div>
             </div>
              <div  class= "e_button">
                  <span class="button_style js_op h84" id = "=">=</span>
              </div>
              
          </div>
          
      </div>
    </div>
    
    
    </div>

</div>
<br>
<br>
<table class="js-table" border="1" >
    <tr>
        <th scope="col" class = "js-name-h" style = "width: 160px;">Name &#8597</th>
        <th scope="col" class = "js-cost-h" style = "width: 160px;">Cost &#8597</th>
        <th scope="col" style = "width:62px;">Delete</th>
    </tr>
    
    
</table>

<p></p>
<div class = "js-newItem">
    name<input type="text" class="js-name-inp" value="" />
    cost<input type="text" class="js-cost-inp" value=""/>
<button class="js-row-add-btn">Add New Item</button>

<p id="message"></p>
</div>

    <!-- build:js(.) scripts/vendor.min.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
    
    <!-- build:js(.) scripts/app.min.js -->
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
