<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style-min.css">
    <title></title>
</head>
<body>


<script type="text/javascript">

</script>

<div class="js-calculator" id="calculator" >
        <div class="top">
        <span id="clear" class="js-oper clear" data-op-value="clear">C</span>
        <div class="screen"></div>
    </div>

    <div class="keys" >
        <span class="js-oper" id="num7" data-op-value="7">7</span>
        <span class="js-oper" id="num8" data-op-value="8">8</span>
        <span class="js-oper" id="num9" data-op-value="9">9</span>
        <span id="plus" data-op-value="+" class="js-oper operator">+</span>
        <span class="js-oper" id="num4" data-op-value="4">4</span>
        <span class="js-oper" id="num5" data-op-value="5">5</span>
        <span class="js-oper" id="num6" data-op-value="6">6</span>
        <span id="minus" data-op-value="-"class="js-oper operator">-</span>
        <span class="js-oper" id="num1" data-op-value="1">1</span>
        <span class="js-oper" id="num2" data-op-value="2">2</span>
        <span class="js-oper" id="num3" data-op-value="3">3</span>
        <span id="divide" data-op-value="/" class="js-oper operator">/</span>
        <span class="js-oper" id="num0" data-op-value="0">0</span>
        <span>.</span>
        <span  id="equal" data-op-value="=" class="js-oper eval">=</span>
        <span  id="multiple" data-op-value="*" class="js-oper operator">*</span>
    </div>
</div>

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
<!-- build:js scripts/min/min.js -->
<script type="text/javascript" src="scripts/main.js"></script>
<!-- endbuild -->
</body>

</html>
