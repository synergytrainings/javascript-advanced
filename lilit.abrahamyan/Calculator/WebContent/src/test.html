<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>

<!-- build:css scripts/concat/concat.css -->
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
<link rel="stylesheet" href="css/styles.css">
<!-- endbuild -->

<script type="text/javascript">
</script>

</head>
<body>
<div id="calculator" class="main">
  <div class="screen-panel">
	<div class="screen"><input id="result"></div>
  </div>
  <div class="row">
	<span class="col-sm-3" data-key-value="1">1</span>
	<span class="col-sm-3" data-key-value="2">2</span>
	<span class="col-sm-3" data-key-value="3">3</span>
	<span class="col-sm-3" data-key-value="+">+</span>
	<span class="col-sm-3" data-key-value="4">4</span>
	<span class="col-sm-3" data-key-value="5">5</span>
	<span class="col-sm-3" data-key-value="6">6</span>
	<span class="col-sm-3" data-key-value="-">-</span>
	<span class="col-sm-3" data-key-value="7">7</span>
	<span class="col-sm-3" data-key-value="8">8</span>
	<span class="col-sm-3" data-key-value="9">9</span>
	<span class="col-sm-3" data-key-value="*">*</span>
	<span class="col-sm-3" data-key-value="0">0</span>
	<span class="col-sm-3" data-key-value="C">C</span>
	<span class="col-sm-3" data-key-value="=">=</span>
	<span class="col-sm-3" data-key-value="/">/</span>
  </div>
 </div>
 
 <div id="table" class="main">
	<div>
		<span class="remove-row-hd">remove</span>	
		<span class="edit-name-hd">Project Name</span>
		<span class="edit-cost-hd">Project Cost</span>
	</div>
	 <div id="content">
 </div>

<!-- build:js scripts/concat/concat.js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/requirejs/require.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->


</body>
</html>
