<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator JS</title>

<!-- bower:css -->
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->
<link rel="stylesheet" href="css/style.css" />

</head>
<body>

	<div class="container text-center">
		<div class="wrapper bg-info">
			<div class="row">
				<form class="col-xs-12">
						<input type="text" class="form-control text-right input-lg" id="input" placeholder=". . ." readonly>
				</form>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<span class="btn btn-default btn-lg">1</span>					
				</div>
				<div class="col-xs-3">
					<span class="btn btn-default btn-lg">2</span>
				</div>
				<div class="col-xs-3">
					<span class="btn btn-default btn-lg">3</span>
				</div>
				<div class="col-xs-3">
					<span class="btn btn-info btn-lg">+</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<span class="btn btn-default btn-lg">4</span>
				</div>
				<div class="col-xs-3">
					<span class="btn btn-default btn-lg">5</span>
				</div>
				<div class="col-xs-3">
					<span class="btn btn-default btn-lg">6</span>
				</div>
				<div class="col-xs-3">
					<span class="btn btn-info btn-lg">-</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<span class="btn btn-default btn-lg">7</span>
				</div>
				<div class="col-xs-3">
					<span class="btn btn-default btn-lg">8</span>
				</div>
				<div class="col-xs-3">
					<span class="btn btn-default btn-lg">9</span>
				</div>
				<div class="col-xs-3">
					<span class="btn btn-info btn-lg">*</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<span class="btn btn-default btn-lg">0</span>
				</div>
				<div class="col-xs-3">
					<span class="btn btn-default btn-lg">.</span>
				</div>
				<div class="col-xs-3">
					<span class="btn btn-info btn-lg">/</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<span class="btn btn-success btn-lg">=</span>
				</div>
			</div>
		</div>
	</div>

<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<script src="js/main.min.js"></script>

</body>
</html>
